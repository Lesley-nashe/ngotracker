# github action to buld and deploy the thunderpay server to azure

name: Deploy Server

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  SERVER_APP_NAME: "ngotrackerAPI"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Install dependencies
        run: dotnet restore ./src/ngotracker.Server/ngotracker.Server.csproj

      - name: Build
        run: dotnet build ./src/ngotracker.Server/ngotracker.Server.csproj

      - name: Publish
        run: dotnet publish ./src/ngotracker.Server/ngotracker.Server.csproj --configuration Release --output ./publish

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.SERVER_APP_NAME }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: ./publish
